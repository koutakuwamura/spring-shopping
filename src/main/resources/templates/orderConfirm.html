<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Confirmation</title>
<link rel="stylesheet" type="text/css" href="/css/items.css">
<link rel="stylesheet" type="text/css" href="/css/reset.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<div class="title">ご注文商品</div>
		<span th:replace="cartItem"></span>
		<hr>
		<div class="title">お客さん情報確認</div>
		<form action="/order" method="post">
			<table border="1">
				<tr>
					<th style="width:25%; height:35px;">お名前</th>
					<td th:text="${customer.name}"style="text-align: left;padding:10px;height:45px;"></td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${customer.address}"style="text-align: left;padding:10px;height:45px;"></td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${customer.tel}"style="text-align: left;padding:10px;height:45px;"></td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${customer.email}"style="text-align:left;padding:10px;height:45px;"></td>
				</tr>
			</table>
			<input type="hidden" name="name" th:value="${customer.name}">
			<input type="hidden" name="address" th:value="${customer.address}">
			<input type="hidden" name="tel" th:value="${customer.tel}">
			<input type="hidden" name="email" th:value="${customer.email}">
			<button class="btn order">この内容で注文</button>
		</form>
	</main>
	<hr>
	
</body>
</html>
